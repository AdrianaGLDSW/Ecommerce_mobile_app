<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <title>Registrarse - Mi tienda de música</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Arial, sans-serif;
                line-height: 1.6;
                background-color: #f5f5f5;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            h2 {
                font-size: 0.8rem;
            }

            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1rem;
                background-color: #174f1f;
                color: white;
                flex-wrap: wrap;
            }

            .nav-actions {
                display: flex;
                align-items: center;
                gap: 20px;
                margin-left: auto;
            }

            .nav-brand h1 {
                font-size: 1.5rem;
            }

            .nav-brand {
                flex: 1;
            }

            .nav-links {
                display: flex;
                gap: 2rem;
                flex: 1;
                text-align: center;
            }

            .nav-links a {
                color: white;
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s ease;
            }

            .nav-links a:hover {
                color: #a8d5a5;
            }

            .nav-icons {
                display: flex;
                gap: 2rem;
                align-items: center;
            }

            .nav-icons a {
                color: white;
                text-decoration: none;
                position: relative;
            }

            #cart-count {
                background-color: red;
                color: white;
                border-radius: 50%;
                padding: 0.2rem 0.5rem;
                font-size: 0.8rem;
                position: absolute;
                top: -8px;
                right: -12px;
            }

            .nav-toggle {
                display: none;
                font-size: 1.5rem;
                cursor: pointer;
                align-items: center;
            }

            .main-content {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 2rem 1rem;
            }

            .register-form {
                background: white;
                width: 100%;
                max-width: 450px;
                padding: 2.5rem 2rem;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                border: 1px solid #e0e0e0;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .register-form:hover {
                box-shadow: 0 15px 40px rgba(23, 79, 31, 0.15);
            }

            .register-form h2 {
                text-align: center;
                font-size: 2rem;
                font-weight: 700;
                color: #174f1f;
                margin-bottom: 1.5rem;
                position: relative;
            }

            .register-form h2::after {
                content: '';
                display: block;
                width: 60px;
                height: 3px;
                background: linear-gradient(90deg, #174f1f, #4caf50);
                margin: 0.5rem auto 0;
                border-radius: 2px;
            }

            .input-group {
                margin-bottom: 1.5rem;
                position: relative;
            }

            .input-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: #333;
                font-weight: 600;
                font-size: 0.95rem;
            }

            .input-group i {
                position: absolute;
                left: 15px;
                top: 42px; 
                color: #174f1f;
                font-size: 1.1rem;
            }

            .input-group input {
                width: 100%;
                padding: 14px 16px 14px 45px;
                border: 1px solid #ccc;
                border-radius: 30px;
                font-size: 1rem;
                transition: all 0.3s ease;
                outline: none;
                background-color: #f9f9f9;
            }

            .input-group input:focus {
                border-color: #174f1f;
                box-shadow: 0 0 0 3px rgba(23, 79, 31, 0.2);
                background-color: white;
            }

            .input-group input::placeholder {
                color: #aaa;
                font-weight: 300;
            }

            .checkbox-group {
                margin-bottom: 1.2rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
                font-size: 0.95rem;
            }

            .checkbox-group input[type="checkbox"] {
                width: 18px;
                height: 18px;
                accent-color: #174f1f; 
                cursor: pointer;
            }

            .checkbox-group label {
                color: #333;
                cursor: pointer;
            }

            .checkbox-group a {
                color: #174f1f;
                text-decoration: none;
                font-weight: 600;
            }

            .checkbox-group a:hover {
                text-decoration: underline;
            }

            .btn-register {
                width: 100%;
                padding: 14px;
                background: linear-gradient(135deg, #174f1f 0%, #2e7d32 100%);
                border: none;
                border-radius: 30px;
                color: white;
                font-size: 1.2rem;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
                box-shadow: 0 5px 15px rgba(23, 79, 31, 0.4);
                letter-spacing: 0.5px;
                margin-top: 1rem;
            }

            .btn-register:hover {
                background: linear-gradient(135deg, #0f3f17 0%, #1f5a23 100%);
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(23, 79, 31, 0.5);
            }

            .btn-register:active {
                transform: translateY(0);
            }

            .login-link {
                text-align: center;
                margin-top: 1.8rem;
                color: #666;
                font-size: 0.95rem;
            }

            .login-link a {
                color: #174f1f;
                text-decoration: none;
                font-weight: 700;
                transition: color 0.3s, text-decoration 0.3s;
            }

            .login-link a:hover {
                color: #0a2b0e;
                text-decoration: underline;
            }

            .error-message {
                color: #d32f2f;
                font-size: 0.85rem;
                margin-top: 0.3rem;
                padding-left: 15px;
                display: none;
            }

            .input-group.error input {
                border-color: #d32f2f;
            }

            .input-group.error .error-message {
                display: block;
            }

            .footer {
                border-top: 2px solid #ccc;
                text-align: center;
                padding: 15px;
                font-size: 0.9rem;
                background-color: #174f1f;
                color: white;
                margin-top: auto;
            }

            @media (max-width: 768px) {
                .nav-links {
                    display: none;
                    flex-direction: column;
                    position: absolute;
                    top: 100%;
                    left: 0;
                    width: 100%;
                    background-color: #174f1f;
                    padding: 1rem;
                    z-index: 1000;
                }

                .nav-links.active {
                    display: flex;
                }

                .nav-toggle {
                    display: block;
                }

                .main-content {
                    padding: 1.5rem 1rem;
                }

                .register-form {
                    padding: 2rem 1.5rem;
                }

                .register-form h2 {
                    font-size: 1.8rem;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="nav-brand">
                    <h1>Ecommerce <br>mobile app</h1>
                    <h2>Mi tienda de música</h2>
                </div>
                <div class="nav-actions">
                    <div class="nav-icons">
                        <a href="#" title="Usuario">
                            <i class="fa-solid fa-user"></i>
                        </a>
                        <a href="#" title="Carrito">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span id="cart-count">0</span>
                        </a>
                    </div>
                    <div class="nav-toggle">☰</div>
                </div>

                <div class="nav-links">
                    <a href="/index.html">Inicio</a>
                    <a href="/login.html">Iniciar sesión</a>
                    <a href="/signup.html" class="active">Registrarse</a>
                    <a href="#">Productos</a>
                    <a href="#">Ofertas</a>
                </div>
            </nav>
        </header>

        <div class="main-content">
            <div class="register-form">
                <h2>Registrarse</h2>

                <form id="registerForm" action="#" method="post">
                    <div class="input-group">
                        <label for="email">Correo electrónico:</label>
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="tucorreo@dominio.com" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Contraseña:</label>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
                    </div>

                    <div class="input-group">
                        <label for="confirm-password">Confirmar contraseña:</label>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required>
                        <div class="error-message" id="password-error">Las contraseñas no coinciden</div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Acepto los <a href="#">Términos y condiciones.</a></label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        <label for="privacy">Acepto las <a href="#">Políticas de privacidad.</a></label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Deseo recibir ofertas y novedades por correo.</label>
                    </div>

                    <button type="submit" class="btn-register">Registrarse</button>
                </form>

                <div class="login-link">
                    ¿Ya tienes cuenta? <a href="/login.html">Inicia sesión</a>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Derechos reservados Ecommerce mobile app - Mi tienda de música® 2026</p>
        </footer>

        <script>

            document.querySelector('.nav-toggle').addEventListener('click', function() {
                document.querySelector('.nav-links').classList.toggle('active');
            });

            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault(); 

                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const termsChecked = document.getElementById('terms').checked;
                const privacyChecked = document.getElementById('privacy').checked;

                const confirmGroup = document.getElementById('confirm-password').closest('.input-group');
                const errorDiv = document.getElementById('password-error');

                if (password !== confirmPassword) {
                    confirmGroup.classList.add('error');
                    
                    errorDiv.style.display = 'block';
                    return;
                } else {
                    confirmGroup.classList.remove('error');
                    errorDiv.style.display = 'none';
                }

                if (!termsChecked || !privacyChecked) {
                    alert('Debes aceptar los Términos y condiciones y las Políticas de privacidad.');
                    return;
                }

                alert('Registro éxito...');
                
            });

            document.getElementById('confirm-password').addEventListener('input', function() {
                const password = document.getElementById('password').value;
                const confirm = this.value;
                const confirmGroup = this.closest('.input-group');
                const errorDiv = document.getElementById('password-error');

                if (password !== confirm && confirm.length > 0) {
                    confirmGroup.classList.add('error');
                    errorDiv.style.display = 'block';
                } else {
                    confirmGroup.classList.remove('error');
                    errorDiv.style.display = 'none';
                }
            });
        </script>
    </body>
</html>
